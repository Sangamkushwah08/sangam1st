<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment <form action=""></form></title>
</head>
<body>
    <form action="">
    <h1>Payment Form </h1>
    <p>Required fileds are follwed by *</p>
    <h2>Contact Information </h2>
    <p>Name:* <input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender* </legend>
    <p>
        male <input type="radio" name="gender " id="male" required>  female<input type="radio" name="gender " id="female" required>
    </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="90" rows="9"></textarea></p>
     <p>Email:* <input type="email" name="email" id="email" required></p>
     <p>Pincode:* <input type="pincode" id="pincode" required> </p>  
     <hr>
     <h2>Payment Information </h2>
     <P>Card type: *
        <select name="card_type" id="card_type"required>
            <option value=""> ---select the card type---</option>
            <option value="visa"> visa</option>
            <option value="rupay"> rupay</option>
            <option value="plantium "> plantium</option>
            <option value="master card "> master card </option>
        </select>
     </P>
     <p>
        Card Number *  <input type="number" name="card_number" id="card_number" required>
      </p>
      <p>
        Expiration Dates: * <input type="date" name="exp_date " id="exp_date"required>
      </p>
      <p>CVV *  <input type="password" name="CVV" id="CVV" required></p>
      <input type="submit" value="Pay Now">
    </form>
</body>
</html>
